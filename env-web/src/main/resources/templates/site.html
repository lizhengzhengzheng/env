<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>选项卡组件</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet"  media="all" th:href="@{/layuiadmin/layui/css/layui.css}">
  <link rel="stylesheet"  media="all" th:href="@{/layuiadmin/style/admin.css}">
  <script type="text/javascript" th:src="@{/js/fast-helper.js}"></script>
  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">站点列表
          <a href="view?url=site-add"><button class="layui-btn layui-btn-sm layui-btn-normal">添加站点</button></a>
        </div>
        <div class="layui-card-body">
        <table id="LAY-site-management" lay-filter="LAY-site-management"></table>
        <script type="text/html" id="table-site-management">
         <div class="layui-btn-container">
             <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit" >详情编辑</button>
             <button class="layui-btn layui-btn-xs" lay-event="check">检测设备</button>
             <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
          </div>
      </script>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
layui.config({
    base: 'layuiadmin/' //静态资源所在路径
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'siteTable', 'table','jquery'], function(){
    var $ = layui.$
        ,form = layui.form
        ,table = layui.table;


    $(document).on('click','.layui-btn.layuiadmin-btn-role', function(){
        var type = $(this).data('type');
        active[type] ? active[type](this) : '';
    });
});
</script>
</body>
</html>

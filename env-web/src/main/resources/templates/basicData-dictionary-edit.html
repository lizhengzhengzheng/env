<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layuiAdmin 角色管理 iframe 框</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet"  media="all" th:href="@{/layuiadmin/layui/css/layui.css}">
		<script type="text/javascript" th:src="@{/js/fast-helper.js}"></script>
        <script th:src="@{/layuiadmin/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	</head>
	<body>
		<form id="additem">
			<div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
				<div class="layui-form-item">
					<label class="layui-form-label">编号</label>
					<div class="layui-input-block">
						<input type="hidden" id="id" name="id">
						<input type="text" name="alarmNum" id="alarmNum" readonly="readonly" lay-verify="required"  autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">名称*</label>
					<div class="layui-input-block">
						<input type="text" name="name" id="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
					</div>
				</div>	
				
				<div class="layui-form-item">
                  <label class="layui-form-label">类型*</label>
                  <div class="layui-input-block">
                  <select name="type" id="type" lay-verify="required" >
	                  <option value="">请选择</option>
	                  <option value="1">设备报警</option>
	                  <option value="2">站点报警</option>
<!-- 	                  <option value="3">设备状态</option> -->
	                  <option value="4">区域</option>
                  </select>
                  </div>
                </div>
				<div class="layui-form-item layui-hide">
					<button class="layui-btn" lay-submit lay-filter="LAY-user-role-submit" id="LAY-user-role-submit">提交</button>
				</div>
			</div>
		</form>
		<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;
				
				//监听提交
				form.on('submit(LAY-user-role-submit)', function(data) {
					$.ajax({
						url: 'dictionaryType/update',
						data: $("#additem").serialize(),
						type: 'POST',
						dataType: 'json',
						success: function(data) {
							if(data.success) {
								layer.alert(data.msg, function(index){
			           				  layer.close(index);
			           				  window.parent.layer.closeAll();
			           				  parent.layui.table.reload('dataTable',{page: {curr: 1}});
			           				});
							} else {
								layer.msg(data.msg, {
									icon: 5
								});
							}
						},
						error: function() {
							layer.msg('系统错误', {
								icon: 5
							});
						}
					});
					return false;
				});

			});
		</script>
	</body>
</html>
